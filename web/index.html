<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DICTIONARY</title>
  <link rel="stylesheet" href="index.css">
</head>

<body> 
  <div id="head" class="header">
    <div>
      <img src="pic/cidian.png"  /> 
      <div class="Index-c"><button id="Index" type="button"></button></div>
      <div class="Ielts-c"><button id="Ielts" type="button"></button></div>
      <div class="Cet4-c"><button id="Cet4" type="button"></button></div>
      <div class="Cet6-c"><button id="Cet6" type="button"></button></div>
      <div class="NewWord-c"><button id="NewWord" type="button"></button></div>
      </div>
<!--     <div class="user-name">
      <p>Hello, User</p>
      </div>   
    --> 
    <div class="user" id="user">
      <div class="Login-c"><button id="Login" type="submit"></button></div>
      <div class="Register-c"><button id="Register" type="submit"></button></div>
    </div> 
    </div>

<!--不动的搜索框，可以在雅思，四六级，生词本界面都可以搜索单词-->
<div id="searchedword_div" style="display:none">  
  <div id="header2">
    <div class="header2">
        <div class="bar6">
            <div class="pform">
                <input id="search1" type="text" placeholder="请输入您要搜索的内容">
                <button id="search_word1" type="submit" ></button>
            </div>
        </div>
    </div>
  </div>
</div>

<!--生词界面，目前是生词本的list-->
    <div id="newwordpage" style="display:none">  
    <div class="newword">
    <table id="sample_table_id">
        <tr>
          <td class="text">
            生词本记录
          </td>
          <td>
              <button id="delete-all" type="button" style="float:right"> 删除记录</button>
          </td>
        </tr>
        <tr>        
          <td>
            <p id="attention"></p>
          <ul id="sample_list_id" style="list-style-type:none" title="鼠标单击删除生词" ></ul>
          </td>  
        </tr>
      </table>
    </div>
    </div>


<!--首页，可以移动的搜索框仅在首页有效-->
  <div id="firstpage">
    <br></br><br></br><br></br>
    <p align="center">
      <img src="pic/dictionary.png" width="400" height="70" />
    </p>
    </br></br>
    <div class="bar6">
      <div class="pform">
          <input id="search" type="text" placeholder="请输入您要搜索的内容">
          <button id="search_word" type="submit" ></button>
          <table cellpadding='2' cellspacing='0'>
            <tbody>
              <tr><td></td></tr>
              <tr><td></td></tr>
              <tr><td></td></tr>
              <tr><td></td></tr>
              <tr><td></td></tr>
            </tbody>
          </table>
      </div>
    </div> 
    </div>

<!--搜索结果的div-->
    <div class="means" id="mean_div" style="display:none">
      <ul class="searchedwordclass" id="searchedword"></ul>
        <ul class="meanListclass" id="meanList">
        </ul>
        <div id="response"></div>
        <button id="add-newword" type="button" style="float:right"></button>
        <br>
        <br>
      </div>
  
 
<!--雅思单词界面-->
    <div id="wordspage" style="display:none">
      <div class="block">
        <div class="firstblock">
           
          <img src="pic/2.gif"/>
          <ol id="firstlist" type="2" >
         
          </ol>
          <div id="firstlist_label" style="display:none"><label id="firstclickedbutton" >已完成</label></div>
          <div id="firstlist_button"><button id="firstbutton"></button>
          </div>

 
         </div>
        <div class="secondblock">
          <img src="pic/3.gif"/>
          <ol id="secondlist">
          </ol>
          <button id="secondbutton"></button>
         </div>
        <div class="thirdblock">
          <img src="pic/4.gif"/>
          <ol id="thirdlist">
          </ol>
          <button id="thirdbutton"></button>
         </div>
        <div class="fourthblock">
          <img src="pic/5.gif"/>  
          <ol id="fourthlist">
          </ol>
          <button id="fourthbutton"></button>
         </div>
       </div>

      <div class="day">
        <div class="day1-c"><button id="day1">1</button></div>
        <div class="day2-c"><button id="day2">2</button></div>
        <div class="day3-c"><button id="day3">3</button></div>
        <div class="day4-c"><button id="day4">4</button></div>
        <div class="day5-c"><button id="day5">5</button></div>
        <div class="day6-c"><button id="day6">6</button></div>
        <div class="day7-c"><button id="day7">7</button></div>
        <div class="day8-c"><button id="day8">8</button></div>
        <div class="day9-c"><button id="day9">9</button></div>
        <div class="day10-c"><button id="day10">10</button></div>
      </div>

     </div>

    



  <script type="application/dart" src="index.dart"></script>
  <script src="packages/browser/dart.js"></script>
</body>

</html>
